<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card-1">
        <div class="content">
          <div class="content-1"><h1> Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1></div>
          <div class="content-2"><p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p></div>
            
              <div class="small-content-1">
                <h2>10k+</h2>
                <p class="def">companies</p>
              </div>
              <div class="small-content-2">
                <h2>314</h2>
                <p class="def">templates</p>
              </div>
              <div class="small-content-3">
                <h2>12M+</h2>
                <p class="def">queries</p>
            </div>
              
        </div>
      </div>
      
    <div class="card-2">
      <div class="overlay">
      <!--<img class="image" alt="image" src="images/image-header-desktop.jpg">-->
    
    </div>
    </div>
